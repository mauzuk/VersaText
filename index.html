<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VersaText - Random Case Text Generator</title>
</head>
<body>
<h1>VersaText - Random Case Text Generator</h1>
<input type="text" id="input-text" placeholder="Enter your text...">
<button id="convert-btn">Convert</button>
<p id="output-text"></p>

<script>
document.getElementById("convert-btn").addEventListener("click", function() {
  const inputText = document.getElementById("input-text").value;
  const outputText = randomCaseText(inputText);
  document.getElementById("output-text").textContent = outputText;
});

function randomCaseText(text) {
  let result = "";
  for (let i = 0; i < text.length; i++) {
    const char = text[i];
    const randomCase = Math.random() < 0.5 ? char.toUpperCase() : char.toLowerCase();
    result += randomCase;
  }
  return result;
}
</script>
</body>
</html>
